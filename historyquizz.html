<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz-Play</title>
    <link rel="stylesheet" href="history.css">
    
</head>
<body>
    <div class="container">
        <h1>History Quiz...</h1>
        <div class="slides">
            <div class="slide active">
                <p>1.when was the first world war held</p>
                <label><input type="checkbox" name="q1" value="A"> A) 1914</label><br>
                <label><input type="checkbox" name="q1" value="B"> B) 1918</label><br>
                <label><input type="radio" name="q1" value="C"> C) 1920</label><br>
                <label><input type="radio" name="q1" value="D"> D) 1917</label>
            </div>
            <div class="slide">
                <p>2. Who started first world war?</p>
                <label><input type="radio" name="q2" value="A"> A)Gavrilo princip</label><br>
                <label><input type="radio" name="q2" value="B"> B) Austria  hungary</label><br>
                <label><input type="radio" name="q2" value="C"> C) waffen-ss</label><br>
                <label><input type="radio" name="q2" value="D"> D) adolf hilter</label>
            </div>
            <div class="slide">
                <p>3. Which country started first world war?</p>
                <label><input type="radio" name="q3" value="A"> A) serbian</label><br>
                <label><input type="radio" name="q3" value="B"> B) german </label><br>
                <label><input type="radio" name="q3" value="C"> C) russia</label><br>
                <label><input type="radio" name="q3" value="D"> D) united state</label>
            </div>
            <div class="slide">
                <p>4.When was the first world war ended? </p>
                <label><input type="radio" name="q3" value="A"> A) 1918</label><br>
                <label><input type="radio" name="q3" value="B"> B) 1917</label><br>
                <label><input type="radio" name="q3" value="C"> C) 1920</label><br>
                <label><input type="radio" name="q3" value="D"> D) 1816</label>
            </div>
            <div class="slide">
                <p>5. When was the second world war started "?</p>
                <label><input type="radio" name="q3" value="A"> A) 1939</label><br>
                <label><input type="radio" name="q3" value="B"> B) 1940</label><br>
                <label><input type="radio" name="q3" value="C"> C) 1997</label><br>
                <label><input type="radio" name="q3" value="D"> D)1995 </label>
            </div>
                
       </div>
    </div>
    <button id="next">Next</button>
    
    <div id="result" class="result"></div>
</div>
<script src="history.js"></script>
</body>
</html>
